<!DOCTYPE html>
<html>
<head>
    <title>Minimal Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ddd;
            background-color: #f7f7f7;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px 0;
            font-size: 20px;
        }
        .content {
            padding: 15px;
            text-align: left;
        }
        .tshirt-placeholder {
            background-color: green; 
            height: 150px;
            margin: 0 auto 10px;
            width: 150px;
            border: 1px solid #ccc;
        }
        .button {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <p style="width: 340px; margin: 0 auto 5px; text-align: left;">Output:</p>

    <div class="container">
        <div class="header">
            ShopEasy
        </div>
        
        <div class="content">
            <div style="text-align: center;">
                <div class="tshirt-placeholder"></div>
            </div>
            
            <h3>Classic Cotton T-Shirt</h3>
            
            <p style="font-size: 12px; color: #666; margin-top: -10px;">
                Soft, breathable cotton. Regular fit. Available in multiple colors.
            </p>
            
            <p>
                <b style="color: #E91E63; margin-right: 5px;">₹799</b>
                
                <strike style="color: #aaa; font-size: 14px;">₹1,199</strike>
            </p>
            
            <a href="#" class="button">Add to Cart</a>
        </div>
    </div>

</body>
</html>
